name: Publish on Docker Hub and Deploy

on:
    release:
        types: [published]

jobs:
    build_and_pub:
        runs-on: [ubuntu-latest]
        env:
            LOGIN: ${{ secrets.DOCKER_LOGIN }}
            NAME: ${{ secrets.DOCKER_NAME }}
        steps:
            - name: Login to docker.io
              run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_LOGIN }} --password-stdin
            - uses: actions/checkout@master
            - name: Build image
              run: docker build -t $LOGIN/$NAME:${GITHUB_REF:11} -f Dockerfile .
            - name: Push image to docker.io
              run: docker push $LOGIN/$NAME:${GITHUB_REF:11}

    deploy:
        needs: [build_and_pub]
        runs-on: [ubuntu-latest]
        env:
            ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"
        steps:
            - name: Set tag to env
              run: echo ::set-env name=RELEASE_VERSION::$(echo ${GITHUB_REF:11})
            - name: Send webhook for deploy
              run: 'curl --silent --show-error --fail -X POST ${{ secrets.DEPLOYMENT_SERVER }} -H ''Authorization: ${{ secrets.DEPLOYMENT_TOKEN }}'' -H ''Content-Type: application/json'' -d ''{"owner": "${{ secrets.DOCKER_LOGIN }}", "repository": "${{ secrets.DOCKER_NAME }}", "tag": "${{ env.RELEASE_VERSION }}", "environment": {}, "ports": {"8080": "8080"}}'''
